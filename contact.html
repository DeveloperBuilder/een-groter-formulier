<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Style+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MonteCarlo', cursive;
            font-family: 'Style Script', cursive;
        }
    </style>
</head>

<body>
    <header class="ContactTitle">Contact</header>
    <main>
        <article>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Naam <br><input type="text" name="name" /></label>
                </p>
                <p>
                    <label>E-mail <br><input type="email" name="email" /></label>
                </p>
                <p>
                    <label for="phone">Telefoonnummer<br></label>
                    <input type="tel" class="gegevens" name="phone" id="phone" />
                </p>
                <p>
                    <label for="age">Leeftijd<br></label>
                    <input type="number" class="gegevens" name="age" id="age" min="1" max="200" step="1" />
                </p>
                <p>
                    <label for="date">Geboortedatum<br></label>
                    <input type="date" class="gegevens" name="date" id="date" min="1950-01-01" />
                </p>
                <br>
                <p>
                    Geslacht:
                <p>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">Man</label>

                </p>
                <p>
                    <input type="radio" name="gender" id="female" value="female" />
                    <label for="female">Female</label>

                </p>

                <br>

                <p>
                    Favoriete Cuisine:
                <p>
                    <input type="checkbox" name="french" id="french" />
                    <label for="french">Frans</label>

                </p>
                <p>
                    <input type="checkbox" name="italian" id="italian" />
                    <label for="italian">Italiaans</label>

                </p>
                <p>
                    <input type="checkbox" name="spanish" id="spanish" />
                    <label for="spanish">Spaans</label>

                </p>
                <p>
                    <input type="checkbox" name="arabic" id="arabic" />
                    <label for="arabic">Arabisch</label>

                </p>
                </p>
                <p>
                    <label for="color">Favoriete kleur van jouw schort<br></label>
                    <input type="color" name="color" id="color" />
                </p>

                <p>
                    <label for="bio">Biografie<br></label>
                    <textarea id="bio" name="bio" rows="5" cols="20"></textarea>
                </p>
                <input type="hidden" name="hidden" value="hi" />
                <p>
                    <label for="file">Upload jouw laatste recept<br></label>
                    <input id="file" type="file" name="file" />
                </p>

                <p>
                    <label for="url">Jouw URL link<br></label>
                    <input type="url" name="url" id="url" />
                </p>
                <button type="reset" class="knop">Reset</button>
                <button type="submit" class="knop">Versturen</button>
                </p>
            </form>
        </article>
    </main>
    <nav>
        <a href="index.html">Index</a>
    </nav>
</body>

</html>
